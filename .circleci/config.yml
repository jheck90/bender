jobs:
  build:
    docker:
      - image: cimg/base:2022.09
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run tests
          command: |
            echo "Hello from the test step"
      - run:
          name: Build Docker image
          command: |
            docker build .
      - discord/notify:
          color: '4383476'
          mentions: jheck90
          message: |
            The build has been completed successfully.
          webhook: $DISCORD_WEBHOOK

  build_and_push:
    docker:
      - image: cimg/base:2022.09
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run Build
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t $DOCKERHUB_USERNAME/bender:$TAG -t $DOCKERHUB_USERNAME/bender:latest .
      - run:
          name: Push application Docker image
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/bender --all-tags

orbs:
  discord: jheck90/discord@dev:alpha
version: 2.1
workflows:
  build_and_test:
    jobs:
      - build
      # - test:
      #     requires:
      #       - build
      - hold:
          type: approval
          requires:
            - build
      - build_and_push:
          requires:
            - hold
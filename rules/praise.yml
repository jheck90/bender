# meta
name: praise
active: true

# trigger and args
hear: /(praise|toast) (?P<name>\S+)/

# actions
actions:
  - name: praise
    type: exec
    cmd: config/scripts/praise.sh ${name}

# response
format_output: "${_exec_output}"
direct_message_only: false

# help
help_text: praise <name>
include_in_help: true
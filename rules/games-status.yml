# meta
name: games-status
active: true

# trigger and args
respond: /show game (?P<game>\S+) status ?(?P<short>short)?/

# actions
actions:
  - name: show game status
    type: exec
    cmd: config/scripts/gamectl.sh --game ${game} status ${short}

# response
format_output: "```${_exec_output}```"
direct_message_only: false

# help
help_text: show <name> status [-short] - show detailed/shortened status of a game server
include_in_help: true
